<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1> Cadastro </h1>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h4> Tabela de cadastro para pessoas que precisam de auxílio com alimentação ou qualquer outro tipo de ajuda! </h4>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="/form" class="btn btn-info"> Adicionar </a>
</div>

<div>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nome</th>
      <th scope="col">telefone</th>
      <th scope="col">email</th>
        <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for dbs in db %}
    <tr>
      <th {{dbs.id}}</th>
      <td>{{dbs.nome}}</td>
      <td>{{dbs.telefone}}</td>
      <td>{{dbs.email}}</td>
        <td>
            <a href="/view/{{dbs.id}}/" class="'btn btn-info"> Visualizar</a>
            <a href="/edit/{{dbs.id}}/" class="'btn btn-warning"> Editar</a>
            <a href="/delete/{{dbs.id}}/" class="'btn btn-success"> Deletar</a>
            {% load static %}
            <script src="{% static 'javascript.js' %}"></script>
        </td>
    </tr>
  {% endfor %}
  </tbody>

</body>
</html>
